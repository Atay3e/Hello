<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSI 实时读数表 | data.gov.sg</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans SC", sans-serif; margin: 24px; }
    h1 { margin: 0 0 8px; font-size: 20px; }
    .meta { color: #555; margin-bottom: 16px; }
    button { padding: 6px 12px; border: 1px solid #ccc; background:#fff; cursor:pointer; border-radius:6px; }
    button:active { transform: translateY(1px); }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ddd; padding: 8px 10px; text-align: right; }
    th:first-child, td:first-child { text-align: left; white-space: nowrap; }
    thead th { background: #f7f7f7; position: sticky; top: 0; }
    .error { color: #b00020; margin-top: 12px; }
    .muted { color: #777; font-size: 12px; }
  </style>
</head>
<body>
  <h1>新加坡 PSI 实时读数（data.gov.sg）</h1>
  <div class="meta">
    <span id="ts">更新时间：—</span>
    <button id="refresh">刷新</button>
  </div>

  <table id="table">
    <thead>
      <tr>
        <th>读数项 (字段)</th>
        <th>national</th>
        <th>north</th>
        <th>south</th>
        <th>east</th>
        <th>west</th>
        <th>central</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <!-- 动态填充 -->
    </tbody>
  </table>

  <div id="note" class="muted">
    注：所有数据直接来自 <code>https://api.data.gov.sg/v1/environment/psi</code> 的最新响应。
  </div>
  <div id="err" class="error"></div>

  <script>
    // 要求列出的 12 个读数键（官方 PSI API 常见字段）
    const READING_KEYS = [
      "o3_sub_index",
      "pm10_twenty_four_hourly",
      "pm10_sub_index",
      "co_sub_index",
      "pm25_twenty_four_hourly",
      "so2_sub_index",
      "co_eight_hour_max",
      "no2_one_hour_max",
      "so2_twenty_four_hourly",
      "pm25_sub_index",
      "psi_twenty_four_hourly",
      "o3_eight_hour_max"
    ];

    // 友好标签（中英对照，方便老师看得懂你不是乱抄）
    const LABELS = {
      o3_sub_index: "臭氧 O₃ 子指数 (o3_sub_index)",
      pm10_twenty_four_hourly: "PM10 24小时平均 (pm10_twenty_four_hourly)",
      pm10_sub_index: "PM10 子指数 (pm10_sub_index)",
      co_sub_index: "一氧化碳 CO 子指数 (co_sub_index)",
      pm25_twenty_four_hourly: "PM2.5 24小时平均 (pm25_twenty_four_hourly)",
      so2_sub_index: "二氧化硫 SO₂ 子指数 (so2_sub_index)",
      co_eight_hour_max: "CO 8小时最大值 (co_eight_hour_max)",
      no2_one_hour_max: "NO₂ 1小时最大值 (no2_one_hour_max)",
      so2_twenty_four_hourly: "SO₂ 24小时平均 (so2_twenty_four_hourly)",
      pm25_sub_index: "PM2.5 子指数 (pm25_sub_index)",
      psi_twenty_four_hourly: "PSI 24小时指数 (psi_twenty_four_hourly)",
      o3_eight_hour_max: "O₃ 8小时最大值 (o3_eight_hour_max)"
    };

    const REGIONS = ["national", "north", "south", "east", "west", "central"];

    const $tbody = document.getElementById("tbody");
    const $ts = document.getElementById("ts");
    const $err = document.getElementById("err");
    const $refresh = document.getElementById("refresh");

    async function fetchPSI() {
      $err.textContent = "";
      try {
        const resp = await fetch("https://api.data.gov.sg/v1/environment/psi");
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();

        // 时间戳
        const ts = data?.items?.[0]?.update_timestamp || data?.items?.[0]?.timestamp;
        $ts.textContent = ts ? `更新时间：${new Date(ts).toLocaleString("zh-SG")}` : "更新时间：—";

        // 读数对象
        const readings = data?.items?.[0]?.readings || {};
        renderTable(readings);
      } catch (e) {
        $err.textContent = "获取失败：" + e.message + "。检查网络或稍后再试。";
      }
    }

    function renderTable(readings) {
      $tbody.innerHTML = ""; // 清空
      READING_KEYS.forEach(key => {
        const row = document.createElement("tr");

        // 第一列：友好标签（带原字段名）
        const nameCell = document.createElement("td");
        nameCell.textContent = LABELS[key] || key;
        row.appendChild(nameCell);

        // 六个区域值
        REGIONS.forEach(r => {
          const td = document.createElement("td");
          const val = readings?.[key]?.[r];
          td.textContent = (val === undefined || val === null) ? "—" : Number(val).toFixed(1);
          row.appendChild(td);
        });

        $tbody.appendChild(row);
      });
    }

    $refresh.addEventListener("click", fetchPSI);
    // 进入页面立即拉一次
    fetchPSI();
  </script>
</body>
</html>
